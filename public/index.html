<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>مدیریت مالی</h1>

      <!-- output list -->
      <ul class="item-list"></ul>
    </div>

    <footer>
      <form class="new-item-form">
        <div class="field">
          <label>نوع:</label>
          <select id="type">
            <option value="صورتحساب">صورتحساب</option>
            <option value="پرداخت">پرداخت</option>
          </select>
        </div>
        <div class="field">
          <label>به / از:</label>
          <input type="text" id="Personal_account" />
        </div>
        <div class="field">
          <label>جزئیات:</label>
          <input type="text" id="details" />
        </div>
        <div class="field">
          <label>مقدار (T):</label>
          <input type="number" id="amount" />
        </div>
        <button id="btn_add">اضافه</button>
      </form>
    </footer>
  </body>
</html>
<script type="module" src="./typescript.js"></script>
