<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>مدیریت مالی</h1>

      <!-- output list -->
      <ul class="item-list"></ul>
    </div>

    <header>
      <form class="new-item-form">
        <div class="field">
          <label>نوع:</label>
          <select id="type">
            <option value="صورتحساب">تبدیل</option>
            <option value="پرداخت">انتقال</option>
          </select>
        </div>
        <div class="field">
          <label> از:</label>
          <input type="text" id="Personal_account" />
        </div>
        <div class="field">
          <label>به:</label>
          <input type="text" id="details" />
        </div>
        <div class="field">
          <label>مقدار (T):</label>
          <input type="number" id="amount" />
        </div>
        <button id="btn_add">اضافه</button>
      </form>
    </header>
    <footer>
      <div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </footer>
  </body>
</html>
<script type="module" src="./typescript.js"></script>
